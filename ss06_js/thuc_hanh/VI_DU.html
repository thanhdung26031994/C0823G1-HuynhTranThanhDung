<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>What can javascript Do?</title>
</head>
<body>
    <p id="demo">JavaScript can change the style of an HTML element.</p>

    <button onclick="sizefont()">Click Me!</button>

<script>
    function sizefont() {
        document.getElementById('demo').style.fontSize="35px";
    }
</script>
</body>
</html>
