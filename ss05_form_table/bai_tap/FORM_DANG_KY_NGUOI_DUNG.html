<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Đăng Ký Người Dùng</title>
</head>
<body>
    <form method="get" action="http://demo.codegym.vn/6/registration_form/register.php">
        <table>
            <tr>
                <td>
                    <label><b>Họ và tên:</b></label>
                </td>

            </tr>
            <tr>
                <td>
                    <input type="text" name="name" size="30"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Sinh Ngày, Tháng, Năm</b></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="date" name="sinh"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Email:</b></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" size="30"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Số điện thoại:</b></label>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="tel" name="phone" size="30"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label><b>Giới tinh:</b></label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Nam</label><input type="radio" name="gender" value="nam"/>
                    <label>Nữ</label><input type="radio" name="gender" value="nu"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="dangky" value="Đăng ký"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
