<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="dangkyhocvien.css">
    <title>Đăng ký học viên</title>
</head>
<body>
    <form>
        <table>
            <tr>
                <th colspan="2" style="background-color: aqua; padding: 5px 5px 5px 5px">
                    <label>Đăng Ký Học Viên</label>
                </th>
            </tr>
            <tr>
                <td>
                    <label>Họ và tên:</label>
                </td>
                <td>
                    <input type="text" name="name" size="50">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Ngày sinh:</label>
                </td>
                <td>
                    <input type="date" name="year" size="30"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Giới tính:</label>
                </td>
                <td>
                    <input type="radio" name="genner" value="nam"/><label>Nam</label>
                    <input type="radio" name="genner" value="nu"/><label>Nữ</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Địa chỉ:</label>
                </td>
                <td>
                    <textarea rows="4" cols="50"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Lớp:</label>
                </td>
                <td>
                    <select>
                        <option value="chonlop" selected>--Chọn Lớp---</option>
                        <option value="lop10" >Lớp 10</option>
                        <option value="lop11" >Lớp 11</option>
                        <option value="lop12" >Lớp 12</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email:</label>
                </td>
                <td>
                    <input type="email" name="email" size="50px"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Điện thoại:</label>
                </td>
                <td>
                    <input type="tel" name="phone"/>
                </td>
            </tr>
            <tr>
                <td style="text-align: center" colspan="2">
                    <input type="submit" name="register" value="Đăng ký"/>
                    <input type="reset" name="retype" value="Nhập lại"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
